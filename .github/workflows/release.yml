name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-release:
    name: Build Release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: mdbook-excalidraw
            asset_name: mdbook-excalidraw-linux-amd64
          - os: macOS-latest
            target: x86_64-apple-darwin
            artifact_name: mdbook-excalidraw
            asset_name: mdbook-excalidraw-macos-amd64
          - os: macOS-latest
            target: aarch64-apple-darwin
            artifact_name: mdbook-excalidraw
            asset_name: mdbook-excalidraw-macos-arm64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: mdbook-excalidraw.exe
            asset_name: mdbook-excalidraw-windows-amd64.exe

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        run: |
          rustup toolchain install stable --profile minimal
          rustup target add ${{ matrix.target }}

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: ./target/${{ matrix.target }}/release/${{ matrix.artifact_name }}

  create-release:
    name: Create Release
    needs: build-release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-crate:
    name: Publish to crates.io
    needs: create-release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        run: rustup toolchain install stable --profile minimal

      - name: Publish
        run: cargo publish --token ${{ secrets.CARGO_TOKEN }}
